<div class="chat-container">
    <div class="messages">
      <div *ngFor="let message of messages" [ngClass]="message.sender">
        {{ message.text }}
      </div>
    </div>
    <div class="input-container">
      <input [(ngModel)]="userInput" placeholder="Type a message..." />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
